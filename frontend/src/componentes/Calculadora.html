<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <article>
        <div>
            <h1>¿Cómo se mide el IMC?</h1>
            <p>La fórmula del IMC es el peso en kilógramos dividido la altura en metros (kg/m2). El
                IMC es una indicación simple de la relación entre el peso y la talla que se utiliza frecuentemente para
                identificar el sobrepeso y el bajopeso en personas.</p>
        </div>
    </article>

    <aside>
        <h1>Escala de referencia</h1>
        <img class="escala" src="svgs/Imc escala.png" alt="escala">

    </aside>

    <section>
        <div class="calculadora-grilla">
            <div class="output">
                <input class="display" type="text" id="resultado" placeholder="0">
            </div>
            <button name="dato-numero">1</button>
            <button name="dato-numero">2</button>
            <button name="dato-numero">3</button>
            <button name="dato-operador">X²</button>
            <button name="dato-numero">4</button>
            <button name="dato-numero">5</button>
            <button name="dato-numero">6</button>
            <button name="dato-operador">-</button>
            <button name="dato-numero">7</button>
            <button name="dato-numero">8</button>
            <button name="dato-numero">9</button>
            <button name="dato-operador">/</button>
            <button name="dato-borrar">C</button>
            <button name="dato-numero">0</button>
            <button name="dato-igual">=</button>
            <button name="dato-operador">x</button>
            
        </div>
    </section>
    <script src="Calculadora.js"></script>

</body>

</html>
